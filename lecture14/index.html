<!DOCTYPE html>
<html ng-app="CounterApp">
  <head>
    <meta charset="utf-8" />

    <style>
      body {
        font-size: 1.2em;
      }
    </style>
    <title>ng-repeat</title>
  </head>
  <body>
    <h1>The Digest Cycle</h1>
    <div ng-controller="CounterController as counterCtrl">
      <button ng-click="counterCtrls.howNumberOfWatchers()">
        Log # of Watchers
      </button>
      <input type="text" ng-model="counterCtrl.name" />
      <div>
        <button ng-click="counterCtrl.countOnce()">
          Up Once Counter (once)
        </button>
        <button ng-click="counterCtrl.upCounter()">Increment counter</button>
        <button id="upCounterBtn">Increment Counter JS</button>
      </div>
      <div>Once counter: {{counterCtrl.onceCounter}}</div>
      <div>Regular counter: {{counterCtrl.counter}}</div>
    </div>
    <script src="/lib/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
