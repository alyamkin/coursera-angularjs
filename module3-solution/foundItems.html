<div>
  <ul>
    <li ng-repeat="item in foundList.foundItemsList">
      {{ item.name }}, {{ item.short_name }}, {{ item.description }}
      <button ng-click="foundList.onRemove({index: $index})">
        Don't want this one!
      </button>
    </li>
  </ul>
  <h2 ng-if="foundList.foundItemsList.length === 0">Nothing found</h2>
</div>
